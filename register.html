<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="./assets/logo-platzi-video-BW2.png" alt="logo">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Regístrate</h2>
            <form class="login__container--form" action="">
                <input type="text" class="input" placeholder="Nombre">
                <input type="email" class="input" placeholder="email">
                <input type="password" class="input" placeholder="contraseña">
                <input type="password" class="input" placeholder="confirma contraseña">
                <button class="button">Registrar</button>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="./assets/google-icon.png" alt="Google">Regístrate con Google
                </div>
                <div>
                    <img src="./assets/twitter-icon.png" alt="Twitter">Regístrate con Twitter
                </div>
            </section >
            <!--p class="login__container--register">No tienes ninguna cuenta <a href="/">Regístrate</a></p -->       
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
